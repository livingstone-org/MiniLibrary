<!DOCTYPE html><html><head><meta charset="utf-8"><style></style><title>README</title></head><body><article class="markdown-body"><h1 id="minilibrary"><a name="user-content-minilibrary" href="#minilibrary" class="headeranchor-link" aria-hidden="true"><span class="headeranchor"></span></a>MiniLibrary</h1>
<p>MiniLibrary 项目是LivingStone自定义开发的图书管理小程序，包括图书查询、图书录入、借书还书、历史记录、排行榜等功能。</p>
<h2 id="_1"><a name="user-content-_1" href="#_1" class="headeranchor-link" aria-hidden="true"><span class="headeranchor"></span></a>代码介绍</h2>
<p>本项目是一个用JAVA作为后端的微信小程序，小程序的前台代码client中，服务端代码在server文件夹中。目录结构：</p>
<pre><code>.
├── client
├── server
├── project.config.json
├── README.md
</code></pre></article></body></html>
